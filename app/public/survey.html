<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="jumbotron col-md-8 text-center my-5">
          <h1>Survey</h1>
          <h3>Find out who your perfect charachter match is.</h3>
          <hr>
          <a href="/"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon"></span> Home</button></a>
          
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-12 form mb-5">
          
          <form>
            <div class="form-group">
              <label class="col-form-label" for="formGroupExampleInput">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Example input">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="formGroupExampleInput2">Image url</label>
              <input type="text" class="form-control" id="imageUrl" placeholder="Another input">
            </div>
          </form>

          <div class="question">

            <h3>You like to read.</h3>
          
            <select id='Q1' class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <h3>You are excited to try something new.</h3>
          
            <select id="Q2" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <h3>Your favorite music is rap.</h3>
          
            <select id="Q3" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <h3>You love making new friends.</h3>
          
            <select id="Q4" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <h3>You are quiet.</h3>
          
            <select id="Q5" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <button type="submit" id= "submit-survey" class="btn btn-primary my-3" data-toggle="modal" data-target="#exampleModal">Submit</button>

          <!-- Button trigger modal -->
          <!-- <button type="button" class="btn btn-primary" >
            Launch demo modal
          </button> -->

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Your Match!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="match">
                  <div id="matchModal"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Done</button>
                  <button type="button" class="btn btn-primary" id="viewMatch">View Your Match</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Question: What does this code do?
      $("#submit-survey").on("click", function(event) {
        // event.preventDefault();
        // $('#myModal').on('shown.bs.modal', function () {
        //   $('#myInput').trigger('focus')
        // })

        var scoresArray = [];

        scoresArray.push(parseInt($('#Q1').find(":selected").val()),parseInt($('#Q2').find(":selected").val()));
        scoresArray.push(parseInt($('#Q3').find(":selected").val()),parseInt($('#Q4').find(":selected").val()));
        scoresArray.push(parseInt($('#Q5').find(":selected").val()));


        var newMatch = {
          name: $("#name").val().trim(),
          imageUrl: $("#imageUrl").val().trim(),
          score: JSON.stringify(scoresArray)
        };

        
        $.post("/api/new", newMatch,
        function(data) {
          console.log(data);
          console.log("---");
        });

        $.get("/api/new", function(data) {
          console.log("hi");
          console.log(data);
          
 
            $("#matchModal").append("<h3>Name: " + data + "</h3>");
    
        });

      });


        
      

    </script>
