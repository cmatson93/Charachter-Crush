<!doctype html>
<html lang="en">
  <head>
    <title>Game of Thrones Character Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet"> -->

      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->

      <!-- Custom styles for this template -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css" >

  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="jumbotron col-md-8 text-center my-5">
          <h1>Survey</h1>
          <h3>Find out who your perfect charachter match is.</h3>
          <hr>
          <a href="/"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon"></span> Home</button></a>
          
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
         
        <div class="col-md-8" id="instructions">
          <p>Please select a number from 1-5. 1 being strongly disagree, 5 being strongly agree.</p>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12 form mb-5 rounded">
          
          <form>
            <div class="form-group">
              <label class="col-form-label" for="formGroupExampleInput">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
          </form>

          <div class="question">

            <label>You like to be the center of attention.</label>
          
            <select id='Q1' class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <label>You are a very competitve person.</label>
          
            <select id="Q2" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <label>Looks are something you find important.</label>
          
            <select id="Q3" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <label>People conisder you to be someone they can trust.</label>
          
            <select id="Q4" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <label>You enjoy watching the movie The Notebook.</label>
          
            <select id="Q5" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <label>Reading is one of your favorite hobbies.</label>
          
            <select id="Q6" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <label>Your family is the most important thing to you.</label>
          
            <select id="Q7" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <label>Your willing to do whatever to get what you want.</label>
          
            <select id="Q8" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <label>Without money you can't be happy.</label>
          
            <select id="Q9" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <div class="question">

            <label>You enjoy giving rather than recieving.</label>
          
            <select id="Q10" class="form-control text-center">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>

          </div>

          <button type="submit" id= "submit-survey" class="btn btn-primary my-3" data-toggle="modal" data-target="#exampleModal">Submit</button>


          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Your Match!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="match">
                  <div id="matchModal"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Done</button>
                  <button type="button" class="btn btn-primary" id="viewMatch">View Your Match</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
            <div class="align-baseline"><a href="/api/characters">Characters API</a></div>
    </div>

    <script type="text/javascript">
      $("#submit-survey").on("click", function(event) {

        var scoresArray = [];

        scoresArray.push(parseInt($('#Q1').find(":selected").val()),parseInt($('#Q2').find(":selected").val()));
        scoresArray.push(parseInt($('#Q3').find(":selected").val()),parseInt($('#Q4').find(":selected").val()));
        scoresArray.push(parseInt($('#Q5').find(":selected").val()),parseInt($('#Q6').find(":selected").val()));
        scoresArray.push(parseInt($('#Q7').find(":selected").val()),parseInt($('#Q8').find(":selected").val()));
        scoresArray.push(parseInt($('#Q9').find(":selected").val()),parseInt($('#Q10').find(":selected").val()));



        var newMatch = {
          name: $("#name").val().trim(),
          score: JSON.stringify(scoresArray)
        };

        
        $.post("/api/new", newMatch,
        function(data) {
          console.log(data);
        })

        $.get("/api/new", function(match) {
          
 
            $("#matchModal").html("<h3>" + match.name + "</h3><br><img src='" +match.photo+ "' alt='Match Pic'>");
    
        });
        



      });
        
      

    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
